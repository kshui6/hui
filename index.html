
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>随机输出字符串</title>
<script>
function randomString() {
  // 生成一个1到3的随机整数
  var randomNumber = Math.floor(Math.random() * 3) + 1;
  // 根据随机数输出对应的字符串
  var outputString = "";
  switch(randomNumber) {
    case 1:
      outputString = "1";
      break;
    case 2:
      outputString = "2";
      break;
    case 3:
      outputString = "3";
      break;
    default:
      outputString = "未知错误";
      break;
  }
  // 将字符串显示在页面上
  document.getElementById("randomOutput").innerText = outputString;
}
</script>
</head>
<body onload="randomString()">
<h1>随机输出结果：</h1>
<p id="randomOutput"></p>
</body>
</html>
