
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>随机输出特定字符串</title>
<script>
function getRandomString(strings) {
  // 从字符串数组中随机选择一个字符串
  var index = Math.floor(Math.random() * strings.length);
  return strings[index];
}

// 当页面加载完毕时，随机选择并显示一个字符串
window.onload = function() {
  var strings = ["你好", "辉", "哈哈", "一样"]; // 字符串数组
  var randomString = getRandomString(strings);
  document.getElementById("randomString").textContent = randomString;
};
</script>
</head>
<body>

<!-- 显示随机选择的字符串 -->
<p id="randomString"></p>

</body>
</html>
